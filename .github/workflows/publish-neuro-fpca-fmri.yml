name: Publish Neuro-fPCA-fMRI to PyPI

on:
  push:
    branches:
      - main

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Required to push the version bump back to the repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access git history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install utilities
        run: |
          python -m pip install --upgrade pip
          pip install build bump-my-version

      - name: Auto Bump Version (Patch)
        # This configures Git, bumps the patch version (0.0.X -> 0.0.Y),
        # commits the change, and creates a tag.
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 'bump-my-version' reads the config from pyproject.toml
          # The message includes [skip ci] so this bump commit doesn't trigger the Action again
          bump-my-version bump patch --message "Bump version: {current_version} â†’ {new_version} [skip ci]"

          git push origin && git push origin --tags

      - name: Build package
        run: python -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
